<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <header>
    <h1>JavaScript Quiz</h1>
    <button id="view-scores-btn">View High Scores</button>
  </header>

  <main>
    <section id="start-screen"> 
      <h2>Welcome to the JavaScript Quiz!</h2>
      <button id="start-btn">Start Quiz</button>
    </section>

    <section id="quiz-screen" class="hide">
      <h2 id="question"></h2>
      <div id="choices"></div>
      <p id="feedback"></p>
      <p id="timer">Time: <span id="time-remaining"></span></p>
    </section>

    <section id="end-screen" class="hide">
      <h2>Quiz Complete!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <form>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button type="submit" id="submit-score">Submit</button>
      </form>
    </section>

    <section id="high-scores" class="hide">
      <h2>High Scores</h2>
      <ol id="score-list"></ol>
      <button id="restart">Restart</button>
      <button id="clear-scores">Clear Scores</button>
    </section>
  </main>

  <script src="./assets/scripts.js"></script>
</body>

</html>
